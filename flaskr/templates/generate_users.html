<!DOCTYPE html>
<html lang="en">
<head>
    {#  UTF-8  #}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for user in users %}
            <li>
                <p>Full Name: {{ user.first_name }} {{ user.last_name }}</p><br>
                <p>Email: {{ user.email }}</p>
                {% if not loop.last %}<hr>{% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
